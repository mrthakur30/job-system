version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobsdb
      SPRING_DATASOURCE_USERNAME: jobs
      SPRING_DATASOURCE_PASSWORD: jobs

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: jobsdb
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
    ports:
      - "5432:5432"
